<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zawadi Intel — Image Uploader</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { font-family: Roboto, sans-serif; margin: 2rem; }
    .uploader { max-width: 400px; margin: auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; }
    .uploader h2 { margin-bottom: 1rem; }
    .preview { margin-top: 1rem; }
    .preview img { max-width: 100%; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="uploader">
    <h2>Upload an Image</h2>
    <form id="uploadForm">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch('/api/upload-image', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.ok) {
          preview.innerHTML = `<p>✅ Uploaded successfully!</p>
            <img src="${data.imageUrl}" alt="Uploaded image">`;
        } else {
          preview.innerHTML = `<p>❌ Upload failed: ${data.message}</p>`;
        }
      } catch (err) {
        preview.innerHTML = `<p>❌ Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
