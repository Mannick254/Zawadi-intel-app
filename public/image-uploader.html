<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zawadi Intel — Image Uploader</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { font-family: Roboto, sans-serif; margin: 2rem; background: #fafafa; }
    .uploader { max-width: 420px; margin: auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
    .uploader h2 { margin-bottom: 1rem; font-size: 1.4rem; }
    .preview { margin-top: 1rem; text-align: center; }
    .preview img { max-width: 100%; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .status { margin-top: 0.5rem; font-size: 0.9rem; color: #555; }
    button { margin-top: 0.8rem; padding: 0.5rem 1rem; border: none; border-radius: 4px; background: #0070f3; color: #fff; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="uploader">
    <h2>Upload an Image</h2>
    <form id="uploadForm">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>
    <div class="preview" id="preview"></div>
    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        status.textContent = "❌ Please select a valid image file.";
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      status.textContent = "⏳ Uploading...";
      preview.innerHTML = "";

      try {
        const res = await fetch('/api/upload-image', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (data.ok) {
          status.textContent = "✅ Uploaded successfully!";
          // Responsive preview using Cloudinary transformations if available
          const baseUrl = data.imageUrl;
          preview.innerHTML = `
            <img 
              src="${baseUrl}" 
              srcset="${baseUrl.replace('/upload/', '/upload/w_400/')} 400w,
                      ${baseUrl.replace('/upload/', '/upload/w_800/')} 800w"
              sizes="(max-width: 600px) 400px, 800px"
              alt="Uploaded image">
          `;
        } else {
          status.textContent = `❌ Upload failed: ${data.message}`;
        }
      } catch (err) {
        status.textContent = `❌ Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
