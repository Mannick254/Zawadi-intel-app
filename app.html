<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zawadi Intel — Secure Archive</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Login to Zawadi Intel</h2>
    <input type="text" id="usernameInput" placeholder="Enter username" />
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <div class="button-group">
      <button type="button" onclick="loginUser()">Login</button>
      <button type="button" onclick="toggleRegister()">New user? Register</button>
    </div>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- Registration Screen -->
  <div id="registerScreen" class="hidden">
    <h2>Create Account</h2>
    <input type="text" id="newUsername" placeholder="Choose username" />
    <input type="password" id="newPassword" placeholder="Choose password" />
    <div class="button-group">
      <button type="button" onclick="registerUser()">Register</button>
      <button type="button" onclick="toggleRegister()">Back to Login</button>
    </div>
    <p id="registerError" style="color: red;"></p>
  </div>

  <!-- Archive Content -->
  <div id="appContent" class="hidden">
    <h1>Zawadi Intel Archive</h1>
    <p id="currentUserDisplay"></p>

    <!-- Intel Form -->
    <form id="intelForm">
      <input type="text" id="title" placeholder="Intel Title" required />
      <textarea id="content" placeholder="Intel Content" required></textarea>
      <input type="text" id="tagsInput" placeholder="Tags (comma-separated)" />
      <label><input type="checkbox" id="makePublic" /> Make public</label>
      <div class="button-group">
        <button type="submit">✅ Submit</button>
        <button type="button" onclick="toggleDarkMode()">🌓 Dark Mode</button>
        <button type="button" onclick="exportIntel()">📤 Export</button>
        <button type="button" onclick="logout()">🔓 Logout</button>
      </div>
      <p id="entryCount"></p>
    </form>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="🔍 Search Intel" oninput="searchIntel()" />
    </div>

    <!-- Intel Display -->
    <div id="intelList"></div>
  </div>

  <!-- Load app logic after DOM -->
  <script src="app.js"></script>
</body>
</html>
