<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zawadi Intel — Secure Archive</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="src/js/crypto-vault.js"></script> <!-- 🔐 Secure encryption logic -->
</head>
<body>
  <!-- Persistent User Profile -->
  <div class="user-profile" id="userProfile">
    <div class="avatar">👤</div>
    <div class="name" id="profileName"></div>
    <div class="bio" id="profileBio"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="top-nav">
    <a href="index.html" class="btn home-btn">🏠 Home</a>
  </nav>

  <!-- Modal Triggers -->
  <div class="modal-triggers">
    <button class="btn" id="openLoginModal">🔐 Login</button>
    <button class="btn" id="openRegisterModal">🆕 Register</button>
    <button class="btn" id="openProfileModal">👤 Profile</button>
  </div>

  <!-- 🔐 Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLoginModal">&times;</span>
      <h2>Login to Zawadi Intel</h2>
      <input type="text" id="usernameInput" placeholder="Enter username" />
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <div class="button-group">
        <button type="button" onclick="loginUser()">Login</button>
        <button type="button" id="toRegisterModal">New user? Register</button>
      </div>
      <p id="loginError" class="error-text"></p>
    </div>
  </div>

  <!-- 🆕 Registration Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRegisterModal">&times;</span>
      <h2>Create Account</h2>
      <input type="text" id="newUsername" placeholder="Choose username" />
      <input type="password" id="newPassword" placeholder="Choose password" />
      <div class="button-group">
        <button type="button" onclick="registerUser()">Register</button>
        <button type="button" id="toLoginModal">Back to Login</button>
      </div>
      <p id="registerError" class="error-text"></p>
      <a href="media.html" class="btn">📺 Watch YouTube</a>
    </div>
  </div>

  <!-- 👤 Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeProfileModal">&times;</span>
      <h2>👤 User Profile</h2>
      <form id="profileFormModal">
        <label>Display Name:
          <input type="text" id="profileDisplayNameModal" placeholder="Display Name" />
        </label>
        <label>Short Bio:
          <textarea id="profileBioModal" placeholder="Tell us about yourself..."></textarea>
        </label>
        <button type="submit">💾 Save Profile</button>
        <span id="profileMsgModal"></span>
      </form>
      <div id="profileInfoModal"></div>
    </div>
  </div>

  <!-- 🧠 Archive Content -->

  <!-- 🧠 Archive Content -->
  <div id="appContent" class="hidden">

    <h1>Zawadi Intel Archive</h1>
    <p id="currentUserDisplay"></p>

    <!-- 👤 User Profile Section -->
    <section id="profileSection" class="profile-card">
      <h2>👤 User Profile</h2>
      <form id="profileForm">
        <label>Display Name:
          <input type="text" id="profileDisplayName" placeholder="Display Name" />
        </label>
        <label>Short Bio:
          <textarea id="profileBio" placeholder="Tell us about yourself..."></textarea>
        </label>
        <button type="submit">💾 Save Profile</button>
        <span id="profileMsg"></span>
      </form>
      <div id="profileInfo"></div>
    </section>

    <!-- ✍️ Intel Form -->
    <form id="intelForm">
      <input type="text" id="title" placeholder="Intel Title" required />
      <textarea id="content" placeholder="Intel Content" required></textarea>
      <input type="text" id="tagsInput" placeholder="Tags (comma-separated)" />
      <label><input type="checkbox" id="makePublic" /> Make public</label>
      <div class="button-group">
        <button type="submit">✅ Submit</button>
        <button type="button" onclick="toggleDarkMode()">🌓 Dark Mode</button>
        <button type="button" onclick="exportIntel()">📤 Export</button>
        <button type="button" onclick="logout()">🔓 Logout</button>
      </div>
      <p id="entryCount"></p>
    </form>

    <!-- 🔍 Search Section -->
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="🔍 Search Intel" oninput="searchIntel()" />
    </div>

    <!-- 📚 Intel Display -->
    <div id="intelList"></div>
  </div>

  <!-- 🧠 Load app logic after DOM -->
  <script src="app.js"></script>
  <script>
    // Check for logged-in user and display profile
    const currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
      const profile = JSON.parse(localStorage.getItem(`profile_${currentUser}`)) || {};
      document.getElementById('profileName').textContent = profile.displayName || currentUser;
      document.getElementById('profileBio').textContent = profile.bio || '';
      document.getElementById('userProfile').style.display = 'block';
    }
  </script>
</body>
  <script src="src/js/decrypt.js"></script> <!-- 🔐 Obfuscated decryption logic -->
</html>
