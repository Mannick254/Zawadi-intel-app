<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>
</head>
<body>

  <h1>Upload an Image to Cloudinary</h1>

  <form id="image-form" action="/api/upload-image" method="POST" enctype="multipart/form-data">
    <input type="file" id="image-file" name="image" accept="image/*">
    <button type="submit">Upload</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('image-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('/api/upload-image', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (result.ok) {
          responseDiv.innerHTML = `
            <p>Image uploaded successfully!</p>
            <img src="${result.url}" alt="Uploaded Image" width="300">
            <p>URL: <a href="${result.url}" target="_blank">${result.url}</a></p>
          `;
        } else {
          responseDiv.innerHTML = `<p>Error: ${result.message}</p>`;
        }
      } catch (error) {
        console.error('Upload error:', error);
        responseDiv.innerHTML = '<p>An unexpected error occurred.</p>';
      }
    });
  </script>

</body>
</html>
