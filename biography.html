<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Biographies — Zawadi Intel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <header>
    <h1>📖 Public Biographies</h1>
    <p class="tagline">“Shared stories. Eternal echoes.”</p>
    <div class="button-group">
      <a href="index.html" class="btn">🏠 Back to Home</a>
      <a href="app.html" class="btn">🔐 Enter Archive</a>
    </div>
  </header>

  <section id="publicList"></section>

  <footer>
    <p>&copy; 2025 Zawadi Intel. Curated by Nickson Ochieng Okoth.</p>
  </footer>

  <script>
    const encryptionKey = "ZawadiLegacyKey2025";

    function decrypt(cipher) {
      try {
        return CryptoJS.AES.decrypt(cipher, encryptionKey).toString(CryptoJS.enc.Utf8);
      } catch {
        return "[Decryption Failed]";
      }
    }

    function loadPublicIntel() {
      const publicEntries = JSON.parse(localStorage.getItem('zawadiIntel')) || {};
      const list = document.getElementById('publicList');
      list.innerHTML = '';

      Object.values(publicEntries).flat().forEach(entry => {
        if (entry.public) {
          const div = document.createElement('div');
          div.className = 'intel-entry';
          div.innerHTML = `
            <h3>${decrypt(entry.title)}</h3>
            <p>${decrypt(entry.content)}</p>
            <small>By ${entry.author} — ${entry.timestamp}</small>
          `;
          list.appendChild(div);
        }
      });
    }

    window.onload = loadPublicIntel;
  </script>
</body>
</html>
