  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const articlesContainer = document.getElementById("global-articles-container");

      fetch("public/data/global.json")
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (!articlesContainer) return;
          let articlesHtml = "";
          data.forEach(article => {
            articlesHtml += `
              <div class="story-card">
                <img src="${article.image}" alt="${article.title}">
                <div class="story-content">
                  <h3><a href="${article.url}">${article.title}</a></h3>
                  <p>${article.description}</p>
                  <small>${article.source} - ${new Date(article.publishedAt).toLocaleDateString()}</small>
                </div>
              </div>
            `;
          });
          articlesContainer.innerHTML = articlesHtml;
        })
        .catch(error => {
          console.error("Error fetching global news:", error);
          if (articlesContainer) {
            articlesContainer.innerHTML = "<p>Error loading news. Please try again later.</p>";
          }
        });
    });
  </script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(reg => console.log("Service Worker registered:", reg))
        .catch(err => console.log("Service Worker registration failed:", err));
    }

    document.getElementById("enable-notifications").addEventListener("click", () => {
      if ("Notification" in window && "serviceWorker" in navigator) {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            console.log("Notification permission granted.");
          } else {
            console.log("Notification permission denied.");
          }
        });
      }
    });
  </script>
