  <!-- Script to load Africa articles -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const articlesContainer = document.getElementById("africa-articles-container");

      if (!articlesContainer) return;

      fetch("../data/africa.json")
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          let articlesHtml = "";
          data.forEach(article => {
            const imageUrl = article.image ? `../${article.image}` : '../icons/icon-192.png';
            
            let articleUrl = article.url;
            if (article.url.startsWith('articles/')) {
                articleUrl = article.url.substring('articles/'.length);
            } else if (article.url.startsWith('http') || article.url.startsWith('africa.html#')) {
                // Do nothing for absolute URLs or in-page links
            } else {
                articleUrl = `../${articleUrl}`;
            }

            articlesHtml += `
              <div class="story-card">
                <img src="${imageUrl}" alt="${article.altText || article.title}">
                <h2><a href="${articleUrl}">${article.title}</a></h2>
                <p>${article.summary}</p>
                <a href="${articleUrl}">Read more</a>
              </div>
            `;
          });
          articlesContainer.innerHTML = articlesHtml;
        })
        .catch(error => {
          console.error("Error fetching Africa news:", error);
          articlesContainer.innerHTML = "<p>Error loading news. Please try again later.</p>";
        });
    });
  </script>
