<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zawadi Intel — Secure Archive</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="src/js/crypto-vault.js"></script> <!-- 🔐 Secure encryption logic -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <!-- compact auth/login (stub) -->
  <div id="userAuth" class="user-auth">
    <button id="openLoginBtn" onclick="document.getElementById('authModal').style.display='block'">Login</button>
  </div>

  <!-- 🔝 Top Navigation -->
  <nav class="top-nav">
    <div class="logo">📜 Zawadi Intel</div>
    <div class="main-links">
      <div class="home-menu">
        <button class="home-btn" onclick="(function(el){el.nextElementSibling.style.display = el.nextElementSibling.style.display === 'block' ? 'none' : 'block';})(this)">🏠 Home ▾</button>
        <div class="home-dropdown" id="homeDropdown">
          <a href="index.html">Home</a>
          <a href="biography.html">Biographies</a>
          <a href="media.html">Media</a>
          <a href="sport.html">Sports</a>
        </div>
      </div>
      <a href="news.html" class="top-link">News</a>
    </div>
    <div class="utility">
      <a href="books.html" class="top-link">Books</a>
      <div id="userAuth" class="user-auth"></div>
    </div>
  </nav>

  <!-- Modal Triggers -->
  <div class="modal-triggers">
    <button class="btn" id="openLoginModal">🔐 Login</button>
    <button class="btn" id="openRegisterModal">🆕 Register</button>
    <button class="btn" id="openProfileModal">👤 Profile</button>
  </div>

  <!-- 🔐 Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLoginModal">&times;</span>
      <h2>Login to Zawadi Intel</h2>
      <input type="text" id="usernameInput" placeholder="Enter username" />
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <div class="button-group">
        <button type="button" onclick="loginUser()">Login</button>
        <button type="button" id="toRegisterModal">New user? Register</button>
      </div>
      <p id="loginError" class="error-text"></p>
    </div>
  </div>

  <!-- 🆕 Registration Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRegisterModal">&times;</span>
      <h2>Create Account</h2>
      <input type="text" id="newUsername" placeholder="Choose username" />
      <input type="password" id="newPassword" placeholder="Choose password" />
      <div class="button-group">
        <button type="button" onclick="registerUser()">Register</button>
        <button type="button" id="toLoginModal">Back to Login</button>
      </div>
      <p id="registerError" class="error-text"></p>
      <a href="media.html" class="btn">📺 Watch YouTube</a>
    </div>
  </div>

  <!-- 👤 Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeProfileModal">&times;</span>
      <h2>👤 User Profile</h2>
      <div class="avatar-upload">
        <div class="avatar" id="profileAvatarModal" onclick="togglePhotoUploadModal()">👤</div>
        <input type="file" id="photoUploadModal" accept="image/*" style="display: none;" onchange="handlePhotoUpload(event)" />
        <div class="upload-area" id="uploadAreaModal" style="display: none;">
          <label for="photoUploadModal" class="upload-label">📸 Choose Photo</label>
        </div>
      </div>
      <form id="profileFormModal">
        <label for="profileDisplayNameModal">Display Name:</label>
        <input type="text" id="profileDisplayNameModal" placeholder="Enter display name" />
        <label for="profileBioModal">Bio:</label>
        <textarea id="profileBioModal" placeholder="Enter bio"></textarea>
        <button type="submit">Save Profile</button>
      </form>
      <div id="profileInfoModal"></div>
    </div>
  </div>

  <!-- Crop Modal -->
  <div id="cropModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeCropModal">&times;</span>
      <h2>Crop Photo</h2>
      <canvas id="cropCanvas"></canvas>
      <div class="crop-controls">
        <button id="cropBtn">Crop & Save</button>
        <button id="cancelCropBtn">Cancel</button>
      </div>
    </div>
  </div>
    <h1>Zawadi Intel Archive</h1>
    <p id="currentUserDisplay"></p>

    <!-- 👤 User Profile Section -->
    <section id="profileSection" class="profile-card">
      <h2>👤 User Profile</h2>
      <div class="avatar-upload">
        <div class="avatar" id="profileAvatar" onclick="togglePhotoUpload()">👤</div>
        <input type="file" id="photoUpload" accept="image/*" style="display: none;" onchange="handlePhotoUpload(event)" />
        <div class="upload-area" id="uploadArea" style="display: none;">
          <label for="photoUpload" class="upload-label">📸 Choose Photo</label>
        </div>
      </div>
      <form id="profileForm">
        <label for="profileDisplayName">Display Name:</label>
        <input type="text" id="profileDisplayName" placeholder="Enter display name" />
        <label for="profileBio">Bio:</label>
        <textarea id="profileBio" placeholder="Enter bio"></textarea>
        <label for="profileThemeColor">Theme Color:</label>
        <input type="color" id="profileThemeColor" value="#00bcd4" />
        <button type="submit">Save Profile</button>
        <p id="profileMsg"></p>
      </form>
      <div id="profileInfo"></div>
    </section>
  <footer>
    <p>&copy; 2025 Zawadi Intel. Curated by Mannick.</p>
  </footer>
</body>
  <script src="src/js/decrypt.js"></script> <!-- 🔐 Obfuscated decryption logic -->
</html>
