<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zawadi Intel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Login to Zawadi Intel</h2>
    <input type="text" id="usernameInput" placeholder="Enter username or email">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="loginUser()">Login</button>
    <button onclick="toggleRegister()">New user? Register here</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Registration Screen -->
  <div id="registerScreen" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" id="newUsername" placeholder="Choose username or email">
    <input type="password" id="newPassword" placeholder="Choose password">
    <button onclick="registerUser()">Register</button>
    <button onclick="toggleRegister()">Back to Login</button>
    <p id="registerError" style="color:red;"></p>
  </div>

  <!-- App Content (Hidden until logged in) -->
  <div id="appContent" style="display:none;">
    <h1>Zawadi Intel Archive</h1>
    <p id="currentUserDisplay"></p>

    <form id="intelForm">
      <input type="text" id="title" placeholder="Intel Title" required>
      <textarea id="content" placeholder="Intel Content" required></textarea>
      <button type="submit">Submit</button>
      <button type="button" onclick="toggleDarkMode()">ğŸŒ“ Toggle Dark Mode</button>
      <button type="button" onclick="revealAllIntel()">ğŸ—‚ï¸ Reveal All</button>
      <button type="button" onclick="clearAllIntel()">ğŸ—‘ï¸ Clear All</button>
      <p id="entryCount"></p>
    </form>

    <input type="text" id="searchInput" placeholder="Search Intel" oninput="searchIntel()">
    <div id="intelList"></div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'));
    }
  </script>
</body>
</html>
