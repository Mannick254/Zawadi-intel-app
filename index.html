
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zawadi Intel — Legacy Archive</title>
  <meta name="description" content="Zawadi Intel is a legacy archive for biographies, dreams, and field notes.">
  <meta name="keywords" content="biography, legacy, Zawadi Intel, Mannick254, Nickson Okoth">
  <meta name="author" content="MANNICK">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Enter Password to Access Zawadi Intel</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Unlock</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- App Content (Hidden until unlocked) -->
  <div id="appContent" style="display:none;">
    <h1>Zawadi Intel Archive</h1>
    <form id="intelForm">
      <input type="text" id="title" placeholder="Intel Title" required>
      <textarea id="content" placeholder="Intel Content" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <input type="text" id="searchInput" placeholder="Search Intel" oninput="searchIntel()">
    <div id="intelList"></div>
  </div>

  <section>
    <h2>Featured Biography</h2>
    <p>“From Ashes to Ambition” — a journey of resilience, creativity, and legacy-building. Authored by Nickson, this story anchors the archive’s emotional core.</p>
  </section>

  <footer>
    <p>&copy; 2025 Zawadi Intel. Built with legacy in mind.</p>
  </footer>
</body>
</html>
